<div id = "loginDiv" class="mainContainer">
    <div class="container">
        <div class="col-sm-6 col-sm-offset-6">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <div class="col-md-12 col-md-offset-3" id="logreg">
                <form id="loginform" class="form-horizontal" role="form" [formGroup]="loginForm " (ngSubmit)=authenticate(loginForm.value)>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="email" [(ngModel)]="username" formControlName="email" value=""
                        placeholder="{{ 'Username' | translate }}">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" [(ngModel)]="password" formControlName="password"
                        placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <input type="submit" class="btn btn-info" [disabled]="!loginForm.valid" value="{{ 'Login' | translate }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                <span translate>MessageLogin</span>&nbsp;&nbsp;&nbsp;<a routerLink="/api/registration" translate>SignUp</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
